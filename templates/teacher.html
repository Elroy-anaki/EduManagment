<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/teacher.css') }}"
    />
  </head>
  <body>
    <div class="sidebar">
      <div>
        <h3>Hi, {{name}}</h3>
        <h5>{{course}}</h5>
        <a href="#" id="home-button" onclick="showStudents()">Home</a>
        <a href="#" id="students-button">Students</a>
        <div id="student-options" style="display: none;">
          <a href="#" onclick="allStudentsButton()">All Students</a>
          <a href="#" onclick="passedStudentsButton()">Passed Students</a>
        </div>
        <a href="#">Assignments</a>
        <a href="#" onclick="profileButton()">Profile</a>
      </div>
      <div class="logout-button">
        <a onclick="logOut()" class="btn btn-danger btn-block">Logout</a>
      </div>
    </div>
    <div class="content-container">
      <div class="header"></div>
      <div id="info">Number of students in your class: {{count_of_students}}
        {{assignments}}
      </div>
      <div id="students-count"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
  </body>
</html>
