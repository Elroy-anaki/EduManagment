<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/icons/manager.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/manager.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex">
        <h3 class="me-auto">Hi, {{name}}!</h3>
        <div class="nav-items">
          <button>Teachers</button>
          <button>Courses</button>
          <button>Students</button>
        </div>
      </div>
    </nav>
    <div id="teachers-container">
      <div class="row mb-4">
        {% for teacher in teachers %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">{{ teacher.name }}</h2>
              <h3 >
                {{ teacher.course }}
              </h3>
              <h4>Students: {{teacher.number_of_students}}</h4>
              <h4>GPA: {{teacher.average_grade}}</h4>
              <div class="buttons">
              <button type="button" class="btn btn-outline-danger" onclick="deleteTeacher('{{ teacher.id }}')"><i class="fa-solid fa-trash"></i></button>
              <a href="mailto:{{teacher.email}}" class="btn btn-outline-primary"><i class="fa-solid fa-envelope"></i></a>

            </div>
            
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/manager.js') }}"></script>
  </body>
</html>
