<!DOCTYPE html>
<html lang="en" dir="rtl">
  <!-- שינוי כיוון הדף לימין לשמאל -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM-Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-end">
        <!-- שינוי ל-justify-content-end -->
        <div class="col-md-8 col-lg-7 col-xl-6">
          <div class="login-container">
            <div class="row g-0">
              <div class="col-md-6 order-md-2">
                <!-- הוספת order-md-2 -->
                <div class="login-form">
                  <h1 class="text-center mb-4">Welcome Back!</h1>
                  <form onsubmit="event.preventDefault(); onLogin();">
                    <div class="mb-3">
                      <div class="input-group">
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="form-control"
                          placeholder="Your email..."
                          
                        />
                        <span class="input-group-text"
                          ><i class="fas fa-envelope"></i
                        ></span>
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="input-group">
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control"
                          placeholder="Your password..."
                          
                        />
                        <span class="input-group-text"
                          ><i class="fas fa-lock"></i
                        ></span>
                      </div>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Login <i class="fas fa-sign-in-alt ms-2"></i>
                      </button>
                    </div>
                  </form>
                  <p style="color: red;", id="error-message"></p>
                </div>
              </div>
              <div class="col-md-6 order-md-1 d-none d-md-block">
                <!-- הוספת order-md-1 -->
                <div class="login-image h-100"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
